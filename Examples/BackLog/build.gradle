plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'org.jetbrains.kotlin.jvm' version '1.1.1'
    id 'application'
    id 'idea'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
mainClassName = 'club.minnced.backlog.Main'

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.1'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.14'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.1.1'
    compile 'club.minnced:gunfire:1.ALPHA.0'
}
